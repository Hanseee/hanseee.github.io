<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>404</title>
    </h:head>

    <h:body styleClass="exception-body">
        <div class="exception-topbar">
            <h:link outcome="/mainpage" class="logo">
            </h:link>
        </div>
       
        <div class="exception-panel">
            <div class="top">
                <p:graphicImage name="images/404.svg" library="ecuador-layout" width="80%"/>
                <span style="margin-top: 40px">Błąd. Kod: 404</span>
                <div class="seperator"></div>
            </div>
            <div class="bottom">
                <span class="exception-panel-header">Nie znaleziono zasobu</span>
                <span class="exception-panel-subheader">Zasób mógł zostać przeniesiony lub jest aktualnie niedostępny.</span>
                <p:linkButton type="button" value="Strona główna" styleClass="raised-btn" outcome="/landing"/>
            </div>
        </div>
        
        <h:outputStylesheet name="css/layout-amber.css" library="ecuador-layout" />
    </h:body>

</html>
