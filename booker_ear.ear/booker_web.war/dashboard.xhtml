<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Dashboard</ui:define>

    <ui:define name="viewname">
        <li><p:link outcome="/empty">Empty</p:link></li>
    </ui:define>

    <ui:define name="content">
        <div class="grid">
            <div class="col-12">
                <div class="card">
                    <h4>Dashboard / dumpster</h4>
                    <p>Landing page for Booker project.</p>
                    <h:outputText rendered="#{remoteClient.details.username == null}" style="vertical-align: bottom;" value="niezalogowany" /><br></br>
                    <h:outputText rendered="#{remoteClient.details.username != null}" style="vertical-align: bottom;" value="zalogowany jako #{remoteClient.details.username}" /><br></br>
                    <h:outputText rendered="#{remoteClient.details.username == 'admin'}" style="vertical-align: bottom;" value="ale akcja - to admin!" />
                    <br></br>
                    
                    
                </div>
            </div>
        </div>
      </ui:define>
</ui:composition>
