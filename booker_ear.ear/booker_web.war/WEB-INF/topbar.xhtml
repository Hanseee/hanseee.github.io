    <div class="layout-topbar">

        <ul id="topbar-usermenu" class="fadeInDown animated">

                    </h:outputLink>
                    
                    <h:outputLink value="expcalendar.xhtml" rendered="#{remoteClient.details.username != null}">

            </li>
            <li>

                    <h:outputLink value="about.xhtml" rendered="#{remoteClient.details.username != null}">

            <li>

                    </h:commandLink>
