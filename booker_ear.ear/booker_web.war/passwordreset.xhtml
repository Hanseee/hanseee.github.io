<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
	</f:facet>
	<title>PrimeFaces Ecuador - Login</title>
</h:head>

<h:body styleClass="login-body">
	<div class="login-topbar">
	</div>
	<div class="login-image-reset">
		<div class="login-panel" style="outline: 2px solid orange; margin-bottom: 50px; height: 60%;">
			<p:graphicImage name="images/bookerlipton.png" library="ecuador-layout"/>
			<h4>Zapomniałeś hasła? </h4>
			<h5>Wpisz adres email swojego konta a my poinformujemy administratora o problemie. </h5>
			<br></br>
			<h5>Kontakt: admin@admin.com </h5>
			<div class="separator"></div>
			<h:form>	
			<div class="col-12">
				<div class="input-wrapper">
					<p:inputText placeholder="Adres email" value="#{loginBB.email}"/>
				</div>
			</div><br></br>
				<p:commandButton type="submit" value="Wyślij hasło" action="#{loginBB.doReset()}" update="msg"
					styleClass="ui-priority-primary"/><br></br>
				<h:messages id="msg" />
			</h:form>
		</div>
	</div>

	<h:outputStylesheet name="css/primeicons.css" library="ecuador-layout" />
	<h:outputStylesheet name="css/primeflex.min.css"
		library="ecuador-layout" />
	<h:outputStylesheet name="css/layout-amber.css"
		library="ecuador-layout" />
</h:body>
</html>
