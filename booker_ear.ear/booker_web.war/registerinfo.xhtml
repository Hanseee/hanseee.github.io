<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>Informacja - Rejestracja</title>
    </h:head>

    <h:body styleClass="exception-body">
        <div class="exception-topbar">
        </div>
       <div class="exception-image">
        <div class="exception-panel" style="outline: 2px solid orange; height:500px">
            <div class="top">
            <p:graphicImage name="images/bookerlipton.png" library="ecuador-layout" width="300px" height="100px"/>
            </div>
            <div class="separator"></div>
            <br></br>
            <div class="bottom">
                <span class="exception-panel-header">Rejestracja przebiegła pomyślnie!</span><br></br>
                <span class="exception-panel-subheader">Przed próbą zalogowania zaczekaj aż administrator aktywuje twoje konto.</span><br></br>
                <div class="separator"></div>
                <p:linkButton type="button" styleClass="raised-btn" value="Strona główna" outcome="/landing"/>
            </div>
        </div></div>
        
        <h:outputStylesheet name="css/layout-amber.css" library="ecuador-layout" />
    </h:body>

</html>
