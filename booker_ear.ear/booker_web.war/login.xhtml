<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
	</f:facet>
	<title>Booker - Logowanie</title>
</h:head>

<h:body styleClass="login-body">
	<div class="login-topbar">
	</div>
	<div class="login-image">
		<div class="login-panel" style="outline: 2px solid orange;">
			<p:graphicImage name="images/bookerlipton.png" library="ecuador-layout"/>
			<h:form>	
			<div class="col-12">
				<div class="input-wrapper">
					<p:inputText placeholder="Adres email" value="#{loginBB.email}"/>
				</div>
			</div>
			<div class="col-12">
				<div class="input-wrapper">
					<p:password placeholder="Hasło" value="#{loginBB.pass}" style="width: 100%; margin: 6px 0;"/>
				</div>
			</div>
			<br></br>
				<p:commandButton type="submit" value="Zaloguj" action="#{loginBB.doLogin()}" update="msg"
					styleClass="ui-priority-primary" />
				<h:messages id="msg" />
			</h:form>
			<div class="separator"></div>
			<p:linkButton type="button" value="Nowe hasło"
				icon="pi pi-refresh" outcome="/passwordreset" />
			<span></span>
			<p:linkButton type="button" value="Zarejestruj się"
				icon="pi pi-user-plus" outcome="/register" />
			<div class="separator"></div>
		</div>
	</div>

	<h:outputStylesheet name="css/primeicons.css" library="ecuador-layout" />
	<h:outputStylesheet name="css/primeflex.min.css"
		library="ecuador-layout" />
	<h:outputStylesheet name="css/layout-amber.css"
		library="ecuador-layout" />
</h:body>
</html>
